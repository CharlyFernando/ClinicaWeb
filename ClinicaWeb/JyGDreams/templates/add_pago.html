{% extends "layout.html" %}
{% load static %}

{% block title %}Pago - JyGDreams{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'JyGDreams/add_cita.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4"><i class="bi bi-cash-coin me-2"></i>Registro de Pago de Cita de {X}</h2>

  <div class="card p-4 shadow-sm">
    <form method="post">
      <!-- Procedimiento 1 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Procedimiento</label>
          <input type="text" class="form-control" value="Limpieza Facial" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Valor</label>
          <input type="text" class="form-control" value="$25.00" readonly>
        </div>
      </div>

      <!-- Procedimiento 2 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Procedimiento</label>
          <input type="text" class="form-control" value="Depilación Láser" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Valor</label>
          <input type="text" class="form-control" value="$40.00" readonly>
        </div>
      </div>

      <!-- Procedimiento 3 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Procedimiento</label>
          <input type="text" class="form-control" value="Masaje Relajante" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Valor</label>
          <input type="text" class="form-control" value="$35.00" readonly>
        </div>
      </div>

      <!-- Monto Final -->
      <div class="row mt-4 mb-3">
        <div class="col-md-6 offset-md-6">
          <div class="d-flex justify-content-between align-items-center">
            <strong class="fs-5">Monto Final:</strong>
            <span class="fs-5 fw-bold text-success">$100.00</span>
          </div>
        </div>
      </div>

      <!-- Botón Registrar -->
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-credit-card-2-front-fill me-2"></i>Registrar Pago
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
