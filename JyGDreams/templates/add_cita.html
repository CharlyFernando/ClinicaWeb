{% extends "layout.html" %}
{% load static %}

{% block title %}Agregar Cita - JyGDreams{% endblock %}
{% block extra_js %}
<script src="{% static 'JyGDreams/validar_cita.js' %}"></script>
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'JyGDreams/add_cita.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
    <h2><i class="bi bi-calendar-plus me-2"></i>Agregando Cita de {X}</h2>
    <a href="{% url 'cuadros_citas' %}" class="btn btn-primary">
      <i class="bi bi-table"></i> Ver Citas
    </a>
  </div>

  <div id="formAgregarCita" class="form-container">
    <form method="post">
      {% csrf_token %}

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Procedimiento</label>
          <select class="form-select" name="procedimiento1" required>
            <option value="" disabled selected>Seleccione un procedimiento</option>
            <option value="Dermapen">Dermapen</option>
            <!-- Agrega más opciones aquí -->
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Valor</label>
          <input type="text" class="form-control" name="valor1" value="40,00" required>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agregarOtroProcedimiento" name="agregar_otro">
        <label class="form-check-label" for="agregarOtroProcedimiento">
          Agregar otro procedimiento
        </label>
      </div>

      <div class="row mb-4" id="otroProcedimiento" style="display: none;">
        <div class="col-md-6">
          <label class="form-label">Procedimiento</label>
          <select class="form-select" name="procedimiento2" disabled>
            <option value="Dermapen">Dermapen</option>
            <!-- Agrega más opciones aquí -->
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Valor</label>
          <input type="text" class="form-control" name="valor2" value="40,00" disabled>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label">Hora</label>
          <input type="time" class="form-control" name="hora" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" name="fecha" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Estado</label>
          <select class="form-select" name="estado" required>
            <option value="Activo" selected>Activo</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Completado">Completado</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Motivo</label>
        <textarea class="form-control" name="motivo" rows="3" placeholder="Escriba el motivo de la cita..."></textarea>
      </div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit" id="btnAgregar">
          <i class="bi bi-plus-circle"></i> Agregar Cita
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
