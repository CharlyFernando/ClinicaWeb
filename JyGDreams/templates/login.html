{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | JyGDreams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'JyGDreams/login.css' %}">
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="login-wrapper text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/823/823233.png" alt="Logo Clínica" class="logo">
    <h2 class="login-title">JyGDreams</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-4 text-start">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="username" placeholder="Ingresa tu usuario">
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
      </div>

      <button type="submit" class="btn btn-login">Iniciar Sesión</button>
    </form>
  </div>

</body>
</html>
